<h1>CPU</h1>
<h2><u1><B>CPU</B> <i>stands for central processing unit.</i></ul></h2><br>
It is the portion of a <ul>computer</ul>system that carries<br>
out the instructions of the <ul>computer</ul> program.<br>
It carries out each instruction of the program in sequence,<br>
to perform the basic arithmetical, logical, and input/output operations of the system.
